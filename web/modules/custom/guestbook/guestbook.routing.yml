# This file brings everything together. Very nifty!

# Route name can be used in several places; e.g. links, redirects, and local actions.
entity.guestbook.canonical:
  path: '/guestbook/{guestbook}'
  defaults:
    # Calls the view controller, defined in the annotation of the review entity
    _entity_view: 'guestbook'
    _title: 'Review Content'
  requirements:
    # Calls the access controller of the entity, $operation 'view'
    _entity_access: 'guestbook.view'

entity.guestbook.collection:
  path: '/guestbook/list'
  defaults:
    # Calls the list controller, defined in the annotation of the review entity.
    _entity_list: 'guestbook'
    _title: 'Review List'
  requirements:
    # Checks for permission directly.
    _permission: 'administer review entity'

guestbook.contact_add:
  path: '/guestbook/add'
  defaults:
    # Calls the form.add controller, defined in the review entity.
    _entity_form: guestbook.add
    _title: 'Add Review'
  requirements:
    _entity_create_access: 'guestbook'

entity.guestbook.edit_form:
  path: '/guestbook/{guestbook}/edit'
  defaults:
    # Calls the form.edit controller, defined in the review entity.
    _entity_form: guestbook.edit
    _title: 'Edit Review'
  requirements:
    _entity_access: 'guestbook.edit'

entity.guestbook.delete_form:
  path: '/guestbook/{guestbook}/delete'
  defaults:
    # Calls the form.delete controller, defined in the review entity.
    _entity_form: guests_book_review.delete
    _title: 'Delete Review'
  requirements:
    _entity_access: 'guestbook.delete'

guestbook.review_settings:
  path: 'admin/structure/guestbook_settings'
  defaults:
    _form: '\Drupal\guestbook\Form\GuestbookSettingsForm'
    _title: 'Review Settings'
  requirements:
    _permission: 'administer review entity'
